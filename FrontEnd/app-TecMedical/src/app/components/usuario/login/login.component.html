<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header text-center">
          <h4><i class="bi bi-shield-lock-fill me-2"></i>Acceso al Sistema</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="username" [(ngModel)]="usuario.username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
