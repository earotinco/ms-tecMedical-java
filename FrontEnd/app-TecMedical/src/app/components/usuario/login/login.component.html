<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/imgs/logo.png">
      <h2>Bienvenido</h2>
      <p>Inicia sesión para continuar</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-icon">
          <i class="bi bi-person-fill"></i>
          <input type="text" id="username" [(ngModel)]="usuario.username" name="username" placeholder="Ingrese su usuario" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="password" [(ngModel)]="usuario.password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
      </div>

      <button type="submit" class="login-button">
        <span>Iniciar sesión</span>
        <i class="bi bi-box-arrow-in-right"></i>
      </button>


    </form>

    <div class="login-footer">
      © 2025 Tec Medical. Todos los derechos reservados.
    </div>
  </div>
</div>
