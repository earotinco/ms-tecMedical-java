<div class="container mt-5">
  <h2> Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" id="usuario" [(ngModel)]="usuario.usuario" name="usuario" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
