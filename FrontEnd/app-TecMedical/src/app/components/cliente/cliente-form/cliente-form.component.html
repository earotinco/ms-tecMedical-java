<div class="container mt-5 p-4 shadow rounded bg-light">
  <h2 class="mb-4 text-center text-primary">
    <i class="bi bi-person-plus-fill"></i> Registrar Cliente
  </h2>

  <form (ngSubmit)="guardar()" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" [(ngModel)]="cliente.dni" name="dni" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" [(ngModel)]="cliente.correo" name="correo" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" class="form-control" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4">
        <i class="bi bi-save-fill"></i> Guardar
      </button>
    </div>
  </form>
</div>
