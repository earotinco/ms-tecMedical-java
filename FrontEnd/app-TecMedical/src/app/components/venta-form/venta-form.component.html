<form
  [formGroup]="ventaForm"
  (ngSubmit)="enviarVenta()"
  class="venta-form"
  style="padding: 20px; max-width: 800px; margin: auto"
>
  <h2>Registrar Venta</h2>

  <!-- Selector de Cliente -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Cliente</mat-label>
    <input matInput formControlName="clienteId" placeholder="ID del cliente" />
    <mat-error *ngIf="ventaForm.get('clienteId')?.invalid"
      >Seleccione un cliente</mat-error
    >
  </mat-form-field>

  <mat-accordion formArrayName="detalles">
    <mat-expansion-panel
      *ngFor="let detalle of detalles.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Producto {{ i + 1 }} </mat-panel-title>
        <mat-panel-description>
          {{ detalle.get("producto")?.value?.nombre || "Sin seleccionar" }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Selector de Producto -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Producto</mat-label>
        <mat-select
          formControlName="producto"
          [compareWith]="compararProductos"
          (selectionChange)="actualizarPrecioYSubtotal(i)"
        >
          <mat-option *ngFor="let p of productos" [value]="p">
            {{ p.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="detalle.get('producto')?.hasError('required')">
          Seleccione un producto
        </mat-error>
      </mat-form-field>

      <!-- Cantidad -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cantidad</mat-label>
        <input
          matInput
          type="number"
          formControlName="cantidad"
          (input)="actualizarPrecioYSubtotal(i)"
        />
        <mat-error *ngIf="detalle.get('cantidad')?.invalid">
          Cantidad debe ser mayor a 0
        </mat-error>
      </mat-form-field>

     <!-- Precio Unitario -->
<mat-form-field appearance="fill" class="full-width readonly-field" floatLabel="always">
  <mat-label>Precio Unitario</mat-label>
  <input matInput type="number" formControlName="precioUnitario" [disabled]="true" />
</mat-form-field>

<!-- Subtotal -->
<mat-form-field appearance="fill" class="full-width readonly-field" floatLabel="always">
  <mat-label>Subtotal</mat-label>
  <input matInput type="number" formControlName="subtotal" [disabled]="true" />
</mat-form-field>

      <!-- Botón eliminar -->
      <button mat-raised-button color="warn" (click)="eliminarDetalle(i)">
        Eliminar
      </button>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- Botón agregar producto -->
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="agregarDetalle()"
  >
    Agregar Producto
  </button>

  <!-- Total General -->
  <div style="margin-top: 20px">
    <h3>Total General: {{ totalGeneral | currency : "PEN" }}</h3>
  </div>

  <!-- Botón enviar -->
  <button mat-raised-button color="accent" type="submit">
    Registrar Venta
  </button>
</form>
